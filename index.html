<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="topbar">
        <div class="searchcontainer">
            <input type="text" id="locationip" placeholder="Search any location..." />
            <span class="material-symbols-outlined" id="searchbtn">search</span>
        </div>
    </div>

    <div class="dashboard">
        <div class="location">New York, USA</div>
        <div class="weather-info">
            <div class="weather-item">
                <img src="https://img.icons8.com/ios-filled/100/temperature--v1.png" alt="Temperature" />
                <h3>Temperature</h3>
                <p id="Temperature">25Â°C</p>
            </div>
            <div class="weather-item">
                <img src="https://img.icons8.com/ios-filled/100/hygrometer.png" alt="Humidity" />
                <h3>Humidity</h3>
                <span id="Humidity">60%</span>
            </div>
            <div class="weather-item">
                <img src="https://img.icons8.com/ios-filled/100/wind.png" alt="Wind Speed" />
                <h3>Wind Speed</h3>
                <span id="Wind">10 km/h</span>
            </div>
            <div class="weather-item">
                <img src="https://img.icons8.com/ios-filled/100/cloud.png" alt="Cloud" />
                <h3>Cloud</h3>
                <span id="Cloud">--</span>
            </div>
            <div class="weather-item">
                <img src="https://img.icons8.com/ios-filled/100/visible.png" alt="Visibility" />
                <h3>Visibility</h3>
                <span id="Visibility">--</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
